<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Result Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


        <div class="section10">
            <section class="vaccine-registration-section">
                <h2 class="registration-title">Get your vaccine registration today</h2>
                <div class="registration-card">
                    <div class="vaccine-image-container">
                        <img src="./imagesSection10/Group 40.png" alt="COVID-19 Vaccine" class="vaccine-image">
                        
                    </div>
                    <form class="registration-form">
                        <label class="form-label">Patientâ€™s Full Name</label>
                        <input type="text" class="form-input" placeholder="Full name">
                        
                        <label class="form-label">Mobile Number</label>
                        <p class="mobile-instructions">Notifications for appointment and reminders will be sent to this provided number</p>
                        <div class="phone-input-container">
                            <img src="./imagesSection10/twemoji_flag-nigeria.png" alt="">
                            <input type="text" class="phone-input" placeholder="Phone number">
                        </div>
                        
                        <button type="button" class="verify-button">Verify</button>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                    <p class="already-registered">Already registered? <a href="#">Check your status</a></p>
                </div>
            </section>
        </div>
</body>
</html>
