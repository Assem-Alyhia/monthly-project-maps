<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Result Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="section6">
    <section class="result-check-section">
        <div class="result-check-container">
            <h2 class="result-check-title">Check your COVID-19 result on our Database</h2>
            <form class="result-check-form">
                <input type="text" class="result-check-input" placeholder="Full Name">
                <input type="text" class="result-check-input" placeholder="NIK Number">
                <button type="submit" class="result-check-button">Check</button>
            </form>
            <p class="result-check-footer">Need a certificate for your COVID-19 result? <a href="#">Please click here</a></p>
        </div>
    </section>
</div>
</body>
</html>
